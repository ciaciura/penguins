penguins:
  type: pandas.CSVDataSet
  filepath: data/01_raw/penguins.csv

preprocessed_penguins:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/preprocessed_penguins.pq
  
model_input_table:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/model_input_table.pq

classificator:
  type: pickle.PickleDataSet
  filepath: data/04_feature/classificator.pkl
  backend: pickle

island_encoder:
  type: pickle.PickleDataSet
  filepath: data/04_feature/island_encoder.pkl
  backend: pickle

species_encoder:
  type: pickle.PickleDataSet
  filepath: data/04_feature/species_encoder.pkl
  backend: pickle

sex_encoder:
  type: pickle.PickleDataSet
  filepath: data/04_feature/species_encoder.pkl
  backend: pickle 
    
